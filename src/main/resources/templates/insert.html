<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="row" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/insert}" method="post">
                <!--디자인-->
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>게시글 등록</h2></div>
                    <div class="card-body">
                        <!--id와 name은 DTO에 변수명으로 작업-->
                        <div class="mb-3 mt-3"><!-- 게시글제목-->
                            <label for="subject" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력하세요">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content">내용:</label>
                            <textarea class="form-control" rows="5" id="content" name="content"></textarea>
                        </div>
                        <div class="mb-3 mt-3"><!-- 작성자-->
                            <label for="author" class="form-label">작성자:</label>
                            <input type="text" class="form-control" id="author" name="author">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="reset" class="btn btn-secondary">초기화</button>
                        <button type="button" class="btn btn-danger"
                         th:onclick = "|location.href='@{/list}'|">취소</button>
                        <!--@{주소}, 문자열+주소 => |문자열@{주소}|-->
                    </div>
                </div>

            </form>
        </div>
        <div class="col-3"></div>

    </div><!--row끝-->
</div><!--container 끝-->

</body>
</html>
