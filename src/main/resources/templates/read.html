<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="row" class="row">
        <div class="col-3"></div>
        <div class="col-6"><!--입력폼  form 제거-->

                <!--디자인-->
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>게시글 상세보기</h2></div>
                    <div class="card-body">
                        <!--Controller에서 model.addAttribute 변수명-->
                        <!--board.DTO변수명-->
                        <p>변호: <span th:text="${board.id}"></span></p>
                        <p>제목: <span th:text="${board.subject}"></span></p>
                        <p>내용: <span th:text="${board.content}"></span></p>
                        <p>작성자: <span th:text="${board.author}"></span> </p>
                        <p>수정일: <span th:text="${#temporals.format(board.modDate,'yyyy-MM-dd')}"></span>
                        </p>

                    <div class="card-footer">
                        <a th:href="@{/update(id=${board.id})}" class="btn btn-primary">수정</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="reset" class="btn btn-secondary">초기화</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick = "|location.href='@{/list}'|">취소</button>
                        <!--@{주소}, 문자열+주소 => |문자열@{주소}|-->
                    </div>
                </div>

        </div>
        <div class="col-3"></div>

    </div><!--row끝-->
</div><!--container 끝-->

</body>
</html>
