<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="row" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/insert}" method="post">
                <!--디자인-->
                <div class="card mt-5">
                    <div class="card-header">
                        <!--삽입은 빈 폼에서 작업, 수정은 기존 데이터로 작업-->
                        <!--수정시 기본키 생략이 불가능-->
                        <h2>게시글 수정</h2></div>
                    <div class="card-body">
                        <!--작업시 기본키가 필요없으면 숨겨서 처리-->
                        <input type="hidden" name="id" th:value="${board.id}">
                        <!--기본키를 화면에 출력할 때는 반드시 수정이 불가능한 상태로 지정-->
                        <div class="mb-3 mt-3"><!-- 게시글제목-->
                            <label for="id" class="form-label">번호:</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   th:value="${board.id}" readonly>
                        </div>


                        <!--board로 전달-->
                        <div class="mb-3 mt-3"><!-- 게시글제목-->
                            <label for="subject" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="subject" name="subject"
                                   th:value="${board.subject}" placeholder="제목을 입력하세요">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content">내용:</label>
                            <textarea class="form-control" rows="5" id="content" name="content"
                            th:text="${board.content}"></textarea>
                        </div>
                        <div class="mb-3 mt-3"><!-- 작성자-->
                            <label for="author" class="form-label">작성자:</label>
                            <input type="text" class="form-control" id="author" name="author"
                            th:value="${board.author}">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick = "|location.href='@{/list}'|">취소</button>
                        <!--@{주소}, 문자열+주소 => |문자열@{주소}|-->
                    </div>
                </div>

            </form>
        </div>
        <div class="col-3"></div>

    </div><!--row끝-->
</div><!--container 끝-->

</body>
</html>
